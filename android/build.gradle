group 'com.stpass.imes.plugin.sbt'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/google'}
        maven { url 'https://maven.aliyun.com/repository/public'}
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/google'}
        maven { url 'https://maven.aliyun.com/repository/public'}
        google()
        mavenCentral()
        flatDir {
            dirs project(':sbt_plugin').file('libs')
        }
    }
}

apply plugin: 'com.android.library'
apply from: './resolve_dependencies.gradle'
//直接引用下面的脚本返回AssertionError appProject = null,调整gradle脚本
//apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
    }

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    // 导入jar包
    api fileTree(include: ['*.jar'], dir: 'libs')
    // 导入aar包
    compileOnly fileTree(include: ['*.aar'], dir: 'libs')
    implementation (name: 'libDevice_v1.7.8_2022-06-17', ext: 'aar')
    implementation (name: 'libUHF_v3.2.24_20231008', ext: 'aar')
}